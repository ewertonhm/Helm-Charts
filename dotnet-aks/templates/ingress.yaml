{{- if (eq .Values.ingress.enabled true)}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
  {{- if and (eq .Values.environment "production") }}
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  defaultBackend:
    service:
      name: {{ .Values.appName }}
      port:
        number: {{ .Values.service.port }}
  {{ end }}
  {{- if and (ne .Values.environment "production") }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.appName }}
            port:
              name: {{ .Values.service.portName }} 
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: local-default-tls
  {{ end }}
{{ end }}